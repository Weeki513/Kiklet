<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiklet</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="app">
      <header class="topbar">
        <div class="brand">
          <div class="title">Kiklet</div>
          <div class="subtitle">Local voice-to-text</div>
        </div>
        <div class="status" id="status">Idle</div>
      </header>

      <section class="controls">
        <button class="btn" id="btn-start" type="button">Start</button>
        <button class="btn" id="btn-stop" type="button">Stop</button>
        <button class="btn" id="btn-transcribe" type="button">Transcribe</button>
        <button class="btn" id="btn-copy" type="button">Copy result</button>
        <button class="btn btn-secondary" id="btn-folder" type="button">Reveal Folder</button>
        <button class="btn btn-secondary" id="btn-settings" type="button">Settings</button>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div>Transcription</div>
          <div class="muted" id="panel-hint"></div>
        </div>
        <textarea id="result" class="result" spellcheck="false"></textarea>
      </section>

      <section class="player">
        <audio id="audio" controls preload="none"></audio>
      </section>

      <section class="list">
        <div class="list-header">
          <div>Recordings</div>
          <div class="muted" id="count"></div>
        </div>
        <div id="items" class="items"></div>
      </section>

      <div class="modal" id="modal" hidden>
        <div class="modal-card">
          <div class="modal-title">OpenAI API key</div>
          <div class="modal-sub">
            Required to transcribe recordings with Whisper. Stored locally in your app data.
          </div>
          <input id="api-key" class="input" type="password" autocomplete="off" spellcheck="false" />
          <div class="modal-actions">
            <button class="btn" id="btn-save-key" type="button">Save</button>
            <button class="btn btn-secondary" id="btn-close-modal" type="button">Close</button>
          </div>
          <div class="modal-status" id="modal-status" hidden></div>
          <div class="modal-error" id="modal-error" hidden></div>
        </div>
      </div>
    </main>
  </body>
</html>
